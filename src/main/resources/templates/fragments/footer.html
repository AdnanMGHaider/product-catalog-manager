<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Footer</title>
  </head>
  <body>
    <div
      class="footer"
      th:fragment="footer"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      "
    >
      <!-- Display Logout Button If User Is Logged In -->
      <div th:if="${#authentication.name != null}">
        <a th:href="@{/logout}" class="logout-button">Logout</a>
      </div>
      <p style="margin: 0">Developed by Adnan Haider</p>
      <a th:href="@{/index}" class="action-button">Home</a>
    </div>
  </body>
</html>
