<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form th:action="@{/updateProduct}" th:object="${product}" method="post">
            <!-- Hidden field for the product ID -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Product Code:</label>
                <input type="text" th:field="*{productCode}" required />
            </div>
            <div class="form-group">
                <label>Product Brand:</label>
                <input type="text" th:field="*{productBrand}" required />
            </div>
            <div class="form-group">
                <label>Quantity In Hand:</label>
                <input type="number" th:field="*{quantityInHand}" required />
            </div>
            <div class="form-group">
                <label>Unit Price:</label>
                <input type="number" step="0.01" th:field="*{unitPrice}" required />
            </div>
            <div class="form-actions">
                <button type="submit" class="action-button">Update Product</button>
                <a th:href="@{/editableListOfProducts}" class="home-button">Cancel</a>
            </div>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
