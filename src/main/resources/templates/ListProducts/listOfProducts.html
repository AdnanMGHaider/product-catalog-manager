<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of All Products</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>All Products</h1>
        <table>
            <tr>
                <th>Product Code</th>
                <th>Product Brand</th>
                <th>Quantity In Hand</th>
                <th>Unit Price</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.productCode}"></td>
                <td th:text="${product.productBrand}"></td>
                <td th:text="${product.quantityInHand}"></td>
                <td th:text="${product.unitPrice}"></td>
            </tr>
        </table>
        <div class="form-actions">
            <a th:href="@{/index}" class="home-button">Home</a>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
